<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Link to FontAwesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://github.com/" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/khaled-ashraf-177630288/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
